<!--begin 出入库记录-->
<div class="layui-tab-item layui-show">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label label-120">单号:</label>
            <div class="layui-input-inline">
                <input type="text" name="number" placeholder="请输入单号" class="layui-input">
            </div>
            <label class="layui-form-label label-120">出入库状态:</label>
            <div class="layui-input-inline">
                <input type="text" name="inOut" placeholder="请输入出入库状态" class="layui-input">
            </div>
            <div class="layui-input-nomarl">
                <button class="layui-btn layui-btn-sm layui-btn-green" lay-submit="" lay-filter="moreSearch">
                    <i class="fa fa-chevron-down">&nbsp;</i>更多
                </button>
                <button class="layui-btn layui-btn-sm search-btn" table-id="inoutrecordTable" lay-submit="" lay-filter="search">
                    <i class="fa fa-search">&nbsp;</i>查询
                </button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary"><i class="fa fa-refresh">&nbsp;</i>重置</button>
            </div>
        </div>
        <div class="layui-form-item more-search">
            <label class="layui-form-label label-120">出入库类型:</label>
            <div class="layui-input-inline">
                <select name="type" lay-filter="aihao">
                    <option value="0">全部</option>
                    <option value="1">出库</option>
                    <option value="1">入库</option>
                </select>
            </div>
            <label class="layui-form-label label-120">审核人:</label>
            <div class="layui-input-inline">
                <input type="text" name="auditor" placeholder="请输入审核人" class="layui-input">
            </div>
            <label class="layui-form-label label-120">审核时间:</label>
            <div class="layui-input-inline">
                <input type="text" name="auditTime" id="auditTime" placeholder="请输入审核时间" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item more-search">
            <label class="layui-form-label label-120">制单人:</label>
            <div class="layui-input-inline">
                <input type="text" name="preparedMan" id="preparedMan" placeholder="请输入制单人" class="layui-input">
            </div>
            <label class="layui-form-label label-120">制单时间:</label>
            <div class="layui-input-inline">
                <input type="text" name="preparedTime" id="preparedTime" placeholder="请输入制单时间" class="layui-input">
            </div>
        </div>
    </form>
    <div class="layui-form nowrap">
        <table class="layui-table" id="inoutrecordTable" cyType="pageGrid"
               cyProps="url:'/stock/inoutrecord/getList',checkbox:'true',pageColor:'#2991d9'">
            <thead>
            <tr>
                <!--复选框-->
                <th width="1%" param="{type:'checkbox'}">
                    <input type="checkbox" lay-skin="primary" lay-filter="allChoose">
                </th>
                <th width="10%" param="{name:'number',sort:'true'}">单号</th>

                <th width="10%" param="{name:'inOut'}">出入库状态</th>

                <th width="10%" param="{name:'type'}">出入库类型</th>

                <th width="10%" param="{name:'auditor'}">审核人</th>

                <th width="10%" param="{name:'auditTime'}">审核时间</th>

                <th width="10%" param="{name:'preparedMan'}">制单人</th>

                <th width="10%" param="{name:'preparedTime'}">制单时间</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!--end 出入库记录-->
<script type="text/javascript">
    $(document).ready(function () {
        //表格渲染查询
        var tables = $("[cyType='pageGrid']");
        for (var i = 0; i < tables.length; i++) {
            $(tables[i]).pageGrid();
        }
    });
    //重新渲染页面元素
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate,form=layui.form;
        form.render('select');
        laydate.render({
            elem: '#auditTime'
        });
        laydate.render({
            elem: '#preparedTime'
        });
    });
</script>
