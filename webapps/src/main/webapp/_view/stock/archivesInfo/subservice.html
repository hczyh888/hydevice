<!--begin 经销商记录-->
<div class="layui-tab-item layui-show">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label label-120">服务商类型:</label>
            <div class="layui-input-inline">
                <input type="text" name="type" placeholder="请输入服务商类型" class="layui-input">
            </div>
            <label class="layui-form-label label-120">服务商名字:</label>
            <div class="layui-input-inline">
                <input type="text" name="companyId" placeholder="请输入服务商名字" class="layui-input">
            </div>
            <div class="layui-input-nomarl">
                <button class="layui-btn layui-btn-sm layui-btn-green" lay-submit="" lay-filter="moreSearch">
                    <i class="fa fa-chevron-down">&nbsp;</i>更多
                </button>
                <button class="layui-btn layui-btn-sm search-btn" table-id="subserviceTable" lay-submit="" lay-filter="search">
                    <i class="fa fa-search">&nbsp;</i>查询
                </button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary"><i class="fa fa-refresh">&nbsp;</i>重置</button>
            </div>
        </div>
        <div class="layui-form-item more-search">
            <label class="layui-form-label label-120">机构类型:</label>
            <div class="layui-input-inline">
                <input type="text" name="type" placeholder="请输入机构类型" class="layui-input">
            </div>
            <label class="layui-form-label label-120">联系方式:</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" placeholder="请输入联系方式" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item more-search">
            <label class="layui-form-label label-120">合同期限:</label>
            <div class="layui-input-inline">
                <input type="text" name="date" placeholder="请输入合同期限" class="layui-input">
            </div>
        </div>
    </form>
    <div class="layui-form nowrap">
        <table class="layui-table" id="subserviceTable" cyType="pageGrid"
               cyProps="url:'/stock/subservice/getList',checkbox:'true',pageColor:'#2991d9'">
            <thead>
            <tr>
                <!--复选框-->
                <th width="1%" param="{type:'checkbox'}">
                    <input type="checkbox" lay-skin="primary" lay-filter="allChoose">
                </th>
                <th width="10%" param="{name:'id',isPrimary:'true',hide:'true'}">id</th>

                <th width="10%" param="{name:'type',sort:'true'}">服务商类型</th>

                <th width="10%" param="{name:'companyId'}">服务商名字</th>

                <th width="10%" param="{name:'type'}">机构类型</th>

                <th width="10%" param="{name:'phone'}">联系方式</th>

                <th width="10%" param="{name:'date'}">合同期限</th>

                <th width="5%" param="{name:'status',codeName:'accountStatus',render:'Render.customState'}">合同状态</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!--end 经销商记录-->
<script type="text/javascript">
    $(document).ready(function () {
        //表格渲染查询
        var tables = $("[cyType='pageGrid']");
        for (var i = 0; i < tables.length; i++) {
            $(tables[i]).pageGrid();
        }
    });
    //重新渲染页面元素
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#purchaseDate'
        });
    });
</script>
