#@iframeLayout()
#define mainContent()
<div class="layui-field-box ">
    <form class="form-horizontal" action="">
        <!--库房新增-->
        <div class="form-group">
            <div class="col-sm-2 control-label">库房名称：</div>
            <div class="col-sm-10">
                <input type="text" name="warehouse.name"  lay-verify=""  lay-verType="tips" placeholder="请输入名称" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">库房类型：</div>
            <div class="col-sm-10">
                <select class="form-control">
                    <option value="">请选择</option>
                    <option value="设备库">设备库</option>
                    <option value="备件库">备件库</option>
                    <option value="平面仓库">平面仓库</option>
                    <option value="立体式仓库">立体式仓库</option>
                    <option value="多层楼房型仓库">多层楼房型仓库</option>
                    <option value="地下仓库">地下仓库</option>
                    <option value="智能化仓库">智能化仓库</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">备注：</div>
            <div class="col-sm-10">
                <textarea name="warehouse.remark"   lay-verify=" " placeholder="请输入备注" class="form-control"></textarea>
            </div>
        </div>
        <div class="page-footer ">
            <div class="btn-list pull-right">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit" data-url="#(ctx)/stock/wareHouse/doadd">
                    <i class="fa fa-floppy-o">&nbsp;</i>保存
                </button>
                <button class="layui-btn layui-btn-sm" onclick="$t.closeWindow();"><i class="fa fa-undo">&nbsp;</i>返回</button>
            </div>
        </div>
</form>
</div>
#end
