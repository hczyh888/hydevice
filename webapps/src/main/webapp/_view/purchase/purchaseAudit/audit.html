#@iframeLayout()
#define mainContent()
<div class="layui-field-box">
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label label-180">审核结果:</label>
            <div class="layui-input-inline">
                <input type="radio" name="purchaseAudit.status"required  lay-verify="required"  value="1" title="审核通过" checked>
                <input type="radio" name="purchaseAudit.status"required  lay-verify="required"  value="2" title="拒绝">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-180">审核意见：</label>
            <div class="layui-input-block">
                <textarea name="auditRst" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="page-footer">
            <div class="btn-list pull-right">
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="submit" data-url="#(ctx)/purchase/purchaseTask/doadd">
                    <i class="fa fa-floppy-o">&nbsp;</i>提交
                </button>
                <button class="layui-btn layui-btn-sm" onclick="$t.closeWindow();"><i class="fa fa-undo">&nbsp;</i>返回</button>
            </div>
        </div>
    </form>
</div>
#end
