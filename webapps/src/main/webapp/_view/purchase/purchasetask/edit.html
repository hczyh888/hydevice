#@iframeLayout()
#define mainContent()
<div class="layui-field-box">
    <input type="hidden" name="purchaseTask.id" value="#(purchaseTask.id)">
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label label-150" >任务类型：</label>
            <div class="layui-input-inline">
                <input type="text" name="purchaseTask.taskType" placeholder="请输入任务类型" autocomplete="off" class="form-control">
            </div>
            <label class="layui-form-label label-150">任务编号：</label>
            <div class="layui-input-inline">
                <input type="text" name="purchaseTask.taskNum"  placeholder="请输入任务编号" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-150">任务名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="purchaseTask.taskName" placeholder="请输入任务名称" autocomplete="off" class="form-control">
            </div>
            <label class="layui-form-label label-150">计划任务：</label>
            <div class="layui-input-inline">
                <input type="text" name="purchaseTask.taskName" placeholder="请输入计划任务" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-150">采购方式：</label>
            <div class="layui-input-inline">
                <select name="purchaseTask.taskName" lay-verify="">
                    <option value="010">统一招标</option>
                    <option value="021">集体采购</option>
                </select>
            </div>
            <label class="layui-form-label label-150">部门科室：</label>
            <div class="layui-input-inline">
                <select name="purchaseTask.taskName" lay-verify="">
                    <option value="010">急诊科</option>
                    <option value="021">住院部</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-150">设备名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="purchaseTask.deviceName" placeholder="请输入设备名称" autocomplete="off" class="form-control">
            </div>
            <label class="layui-form-label label-150">采购数量：</label>
            <div class="layui-input-inline">
                <input type="number" required name="purchaseTaskDetail.num"  autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-150">单位：</label>
            <div class="layui-input-inline">
                <input type="text" name="purchaseTaskDetail.unit"  placeholder="请输入单位" autocomplete="off" class="form-control">
            </div>
            <label class="layui-form-label label-150">预算金额：</label>
            <div class="layui-input-inline">
                <input type="number" required name="purchaseTask.sumBuget" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-150" >资金来源：</label>
            <div class="layui-input-inline" style="width: 220px;">
                <input type="radio" name="purchaseTaskDetail.source"  value="1" title="财政拨款"checked>
                <input type="radio" name="purchaseTaskDetail.source" value="2" title="科室自留" >
            </div>
            <label class="layui-form-label label-120" >负责人：</label>
            <div class="layui-input-inline">
                <select name="purchaseTask.userId" lay-verify="">
                    <option value="010">王亮亮</option>
                    <option value="021">admin</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-150">采购时间：</label>
            <div class="layui-input-inline">
                <input type="text" class="Wdate form-control" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:false})" name="purchaseTask.time" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-150">技术参数：</label>
            <div class="col-sm-6">
                <textarea name="purchaseTaskDetail.parameters" placeholder="请输入技术参数" autocomplete="off" class="layui-textarea "></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-150">备注：</label>
            <div class="col-sm-6">
                <textarea name="purchaseTaskDetail.remark" placeholder="请输入备注" class="layui-textarea "></textarea>
            </div>
        </div>
        <div class="page-footer">
            <div class="btn-list pull-right">
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="submit" data-url="#(ctx)/purchase/purchaseTask/doadd">
                    <i class="fa fa-floppy-o">&nbsp;</i>保存
                </button>
                <button class="layui-btn layui-btn-sm" onclick="javascript:parent.vm.goBack();return false;"><i class="fa fa-undo">&nbsp;</i>返回</button>
            </div>
        </div>
    </form>
</div>
#end
