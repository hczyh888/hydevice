#@iframeLayout()
#define mainContent()
<div class="panel panel-info">
    <div class="panel-heading ">
        <span>查询</span>
    </div>
    <div id="all" class="panel-body">
        <!-- 库存设备 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label label-120">设备档案号</label>
                <div class="layui-input-inline">
                    <input type="text" name="fileNumber" placeholder="请输入设备档案号" class="layui-input">
                </div>
                <label class="layui-form-label label-120">库房类型</label>
                <div class="layui-input-inline">
                    <select name="warehouse.type"  lay-search="">
                        <option value="">请选择</option>
                        <option value="设备库">设备库</option>
                        <option value="备件库">备件库</option>
                        <option value="平面仓库">平面仓库</option>
                        <option value="立体式仓库">立体式仓库</option>
                        <option value="多层楼房型仓库">多层楼房型仓库</option>
                        <option value="地下仓库">地下仓库</option>
                        <option value="智能化仓库">智能化仓库</option>
                    </select>
                </div>
                <div class="layui-input-nomarl">
                    <button class="layui-btn layui-btn-sm layui-btn-green" lay-submit="" lay-filter="moreSearch">
                        <i class="fa fa-chevron-down">&nbsp;</i>更多
                    </button>
                    <button class="layui-btn layui-btn-sm search-btn" table-id="stockPileTable" lay-submit="" lay-filter="search">
                        <i class="fa fa-search">&nbsp;</i>查询
                    </button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary"><i class="fa fa-refresh">&nbsp;</i>重置</button>
                </div>
            </div>
            <div class="layui-form-item more-search">
                <label class="layui-form-label label-120">库房名称:</label>
                <div class="layui-input-inline">
                    <select name="warehouseName"  lay-search="">
                        <option value="">请选择</option>
                        <option value="A库房">A库房</option>
                        <option value="B库房">B库房</option>
                        <option value="C库房">C库房</option>
                        <option value="D库房">D库房</option>
                        <option value="E库房">E库房</option>

                    </select>
                </div>
                <label class="layui-form-label label-120">设备名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="deviceName" placeholder="请输入设备名称" class="layui-input">
                </div>
                <label class="layui-form-label label-120">设备分类:</label>
                <div class="layui-input-inline">
                    <input type="text" name="className" placeholder="请输入设备分类" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item more-search">
                <label class="layui-form-label label-120">入库时间:</label>
                <div class="layui-input-inline">
                    <input type="text" name="enterstockDate" id="enterstockDate" placeholder="请输入入库时间" class="layui-input">
                </div>
                <label class="layui-form-label label-120 ">生产企业:</label>
                <div class="layui-input-inline">
                    <input type="text" name="companyName" placeholder="请输入生产企业" class="layui-input">
                </div>
                <label class="layui-form-label label-120 ">经销商:</label>
                <div class="layui-input-inline">
                    <input type="text" name="agencyName" placeholder="请输入经销商" class="layui-input">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel">
    <div class="panel-heading ">
        <span>设备列表</span>
    </div>
    <div class="panel-body" style="padding:0px">
          <table class="layui-table" style="margin-top: 0px" id="stockPileTable" cyType="pageGrid"
                   cyProps="url:'/equipManage/departmentManage/getList',skin:'nob',checkbox:'false',pageColor:'#2991d9',
                   rowfunc:{func:'Render.rowclick',url:'#(ctx)/equipManage/departmentManage/view',title:'查看',area:'80%-90%'}">
                <thead>
                <tr>
                    <!--isPrimary：是否是主键-->
                    <th width="10%" param="{name:'id',isPrimary:'true',hide:'true'}">id</th>

                    <th width="10%" param="{name:'warehouseName'}">设备档案号</th>

                    <th width="10%" param="{name:'fileNumber',sort:'true'}">资产编码</th>

                    <th width="10%" param="{name:'deviceName'}">出厂编号</th>

                    <th width="15%" param="{name:'className'}">部门科室</th>

                    <th width="10%" param="{name:'TypeName'}">设备名称</th>

                    <th width="10%" param="{name:'agencyName'}">已用年限</th>
                    <th width="10%" param="{name:'agencyName'}">状态</th>

                    <th width="10%" param="{name:'companyName'}">生产企业</th>

                </tr>
                </thead>
            </table>
    </div>
</div>
#end
#define js()
<script src="/statics/js/commonList.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#enterstockDate'
        });
    });
</script>
#end
