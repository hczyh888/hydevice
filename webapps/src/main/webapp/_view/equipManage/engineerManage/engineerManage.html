#@iframeLayout()
#define mainContent()
<div class="panel">
    <div class="panel-heading">
        <!-- search  -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label label-120">姓名:</label>
                <div class="layui-input-inline">
                    <input type="text" name="planName" placeholder="请输入姓名" class="layui-input">
                </div>
                <label class="layui-form-label label-120">状态:</label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="">
                        <option value="">请选择状态</option>
                        <option value="009">启用</option>
                        <option value="010"> 禁用</option>
                    </select>
                </div>
                <div class="layui-input-normal">
                    <button class="layui-btn layui-btn-sm layui-btn-green" lay-submit="" lay-filter="moreSearch">
                        <i class="fa fa-chevron-down">&nbsp;</i>更多
                    </button>
                    <button class="layui-btn layui-btn-sm search-btn" table-id="auditTable" lay-submit="" lay-filter="search">
                        <i class="fa fa-search">&nbsp;</i>查询
                    </button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary"><i class="fa fa-refresh">&nbsp;</i>重置</button>
                </div>
            </div>
            <div class="layui-form-item more-search">
                <label class="layui-form-label label-120">部门科室:</label>
                <div class="layui-input-inline">
                    #combox(type='dept',name='dept.dept','1','',code='dept')
                    #end
                </div>
                <label class="layui-form-label label-120">计划类型:</label>
                <div class="layui-input-inline">
                    <select name="audit.planType"  lay-search="">
                        <option value="">请选择</option>
                        <option value="1">年计划</option>
                        <option value="2">临时计划</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item more-search">
                <label class="layui-form-label label-120">申请日期:</label>
                <div class="layui-input-inline">
                    <input type="text" name="createTime" id="createTime" placeholder="请输入申请日期" class="layui-input">
                </div>
                <label class="layui-form-label label-120">采购日期:</label>
                <div class="layui-input-inline">
                    <input type="text" name="purchaseDate" id="purchaseDate" placeholder="请输入采购日期" class="layui-input">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-body">
        <div class="layui-btn-group pull-right ">
            <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="Page.open('增加工程师','#(ctx)/equipManage/engineerManage/add','applyAdd','50%-70%')">
                <i class="fa fa-plus">&nbsp;</i>增加工程师
            </button>
        </div>
        <div class="layui-form nowrap">
            <table class="layui-table" id="auditTable" cyType="pageGrid"
                   cyProps="url:'#(ctx)/equipManage/engineerManage/getList',checkbox:'true',pageColor:'#2991d9'">
                <thead>
                <tr>
                    <!--复选框-->
                    <th width="1%" param="{type:'checkbox'}">
                        <input type="checkbox" lay-skin="primary" lay-filter="allChoose">
                    </th>
                    <!--isPrimary：是否是主键-->
                    <th width="5%" param="{name:'id',isPrimary:'true',hide:'true'}">id</th>

                    <th width="5%" param="{name:'taskName',sort:'true'}">姓名</th>

                    <th width="5%" param="{name:'taskName'}">用户名称</th>

                    <th width="5%" param="{name:'taskName'}">状态</th>

                    <th width="10%" param="{name:'taskName'}">维修质量评分</th>

                    <th width="5%" param="{name:'taskName'}">解决方案评分</th>

                    <th width="5%" param="{name:'taskName'}">维修工期评分</th>

                    <th width="10%" param="{operate:'true',buttons:[{func:'Render.info',url:'#(ctx)/equipManage/engineerManage/view',title:'工作记录',area:'50%-75%'},
                                                                           {func:'Render.edit',url:'#(ctx)/equipManage/engineerManage/edit',title:'修改',area:'40%-60%'}]}">
                        操作
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


#end
#define js()
<script src="/statics/js/commonList.js"></script>
#end
