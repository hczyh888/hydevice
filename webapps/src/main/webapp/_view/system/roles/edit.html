#@iframeLayout()
#define mainContent()
    <form class="form-horizontal" action="">
        <input type="hidden" name="roles.id" value="#(roles.id)">
        <div class="form-group">
            <div class="col-sm-2 control-label">上级角色</div>
            <div class="col-sm-10">
                <input   value="#(roles.pid ??)"  id="roles-pid" cyType="treeTool"   cyProps="url:'/cache/getRolesTree',name:'roles.pid'"
                         placeholder="请选择角色" class="form-control"/>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">角色名称</div>
            <div class="col-sm-10">
                <input type="text" name="roles.name" value="#(roles.name)"  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="form-control">
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
                <textarea name="roles.tips"  class="form-control">#(roles.tips)</textarea>
            </div>
        </div>
        <div class="page-footer">
            <div class="btn-list pull-right">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="submit" data-url="#(ctx)/sys/roles/update">
                        <i class="fa fa-floppy-o">&nbsp;</i>保存
                    </button>
                    <button class="layui-btn layui-btn-sm" onclick="$t.closeWindow();"><i class="fa fa-undo">&nbsp;</i>返回</button>
            </div>
        </div>
    </form>
#end
