<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/statics/css/login.css" media="all" />
	<!--禁止嵌套,开发时打开该代码-->
	<script type="text/javascript">
        if(window !=top){
            top.location.href=location.href;
        }

	</script>
</head>
<body>
<div class="video_mask"></div>
<div class="header"><img src="/statics/images/home_logo.png" style="width: 100px;height: 60px;"></div>
<div class="footer">
	<div style="bottom: 50px;position: absolute;left:30%;">
		<span class="layui-breadcrumb" lay-separator="|">
		  <a href="#">©2017-2018上海华一医疗</a>
		  <a href="#">技术支持：021-000000</a>
		  <a href="#">版本：DEV1.0</a>

		</span>
	</div>

</div>
<div class="login">
	<h1>用户登录</h1>
	<form class="layui-form">
		<div class="layui-form-item">
			<input class="layui-input" name="account" placeholder="用户名" value="" lay-verify="required"  lay-verType="tips" type="text" autocomplete="off">
		</div>
		<div class="layui-form-item">
			<input class="layui-input" name="password" placeholder="密码" value=""  lay-verify="required"   lay-verType="tips"  type="password" autocomplete="off">
		</div>
		<div class="layui-form-item form_code">
			<input class="layui-input" style="width: 140px;" name="imgCode" placeholder="验证码" lay-verify="required"   lay-verType="tips"  type="text" autocomplete="off">
			<div class="code"><img id="captcha" src="/captcha?t=new Date().getTime()" width="116" height="36" onclick="refreshCode(this)"></div>
		</div>
		<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
	</form>
</div>
<script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/statics/js/login.js"></script>
</body>
</html>
