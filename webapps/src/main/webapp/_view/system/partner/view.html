#@iframeLayout()
#define mainContent()
<div class="layui-field-box ">
    <form class="layui-form " action="">
        <input type="hidden" name="partner.id" value="#(partner.id)">
        <div class="layui-form-item">
            <label class="layui-form-label label-120">单位名称</label>
            <div class="layui-input-inline div-input-50 ">
                <input type="text" name="partner.companyName" value="#(partner.companyName)" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">联系人</label>
            <div class="layui-input-inline div-input-40">
                <input type="text" name="partner.contact" value="#(partner.contact)" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">联系电话</label>
            <div class="layui-input-inline div-input-40">
                <input type="text" name="partner.contactTel" value="#(partner.contactTel)" readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">单位地址</label>
            <div class="layui-input-inline div-input-50">
                <input type="text" name="partner.address"  value="#(partner.address)" readonly autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">分类 </label>
            <div class="layui-input-inline">
                <input type="text" name="partner.type" value='#(partnerType.get("id_"+partner.type))' readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">品牌</label>
            <div class="layui-input-inline">
                <input type="text" name="partner.brand" value='#(brandList.get("id_"+partner.brand))' readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">国 别</label>
            <div class="layui-input-inline">
                <input type="text" name="partner.nationality" value='#(countryList.get("id_"+partner.nationality))' readonly class="layui-input">
            </div>
        </div>

        <div class="page-footer ">
            <div class="btn-list pull-right">
                <button class="layui-btn layui-btn-sm" onclick="$t.closeWindow();"><i class="fa fa-undo">&nbsp;</i>返回</button>
            </div>

        </div>
    </form>
</div>

#end
