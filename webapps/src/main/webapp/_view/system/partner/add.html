#@iframeLayout()
#define mainContent()
<div class="layui-field-box ">
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label label-120">单位名称</label>
            <div class="layui-input-inline div-input-50 ">
                <input type="text" name="partner.companyName" lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">联系人</label>
            <div class="layui-input-inline div-input-40">
                <input type="text" name="partner.contact"   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">联系电话</label>
            <div class="layui-input-inline div-input-40">
                <input type="text" name="partner.contactTel"   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">单位地址</label>
            <div class="layui-input-inline div-input-50">
                <input type="text" name="partner.address"   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">分类 </label>
            <div class="layui-input-inline">
                <div cyType="selectTool" cyProps="codeName:'partnerType',search:'true'" name="partner.type" class="layui-input-inline" >  </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">品牌</label>
            <div class="layui-input-inline">
                <div cyType="selectTool" cyProps="codeName:'brandList',search:'true'"  name="partner.brand" class="layui-input-inline" >  </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-120">国 别</label>
            <div class="layui-input-inline">
                <div cyType="selectTool" cyProps="codeName:'countryList',search:'true'"  name="partner.nationality" class="layui-input-inline"></div>
            </div>
        </div>

        <div class="page-footer ">
            <div class="btn-list pull-right">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit" data-url="#(ctx)/sys/partner/doadd">
                    <i class="fa fa-floppy-o">&nbsp;</i>保存
                </button>
                <button class="layui-btn layui-btn-sm" onclick="$t.closeWindow();"><i class="fa fa-undo">&nbsp;</i>返回</button>
            </div>

        </div>
    </form>
</div>

#end
