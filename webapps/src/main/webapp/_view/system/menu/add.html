#@iframeLayout()
#define mainContent()
<div class=" layui-field-box layui-inline ">
    <form class="layui-form form-horizontal" action="">
        <input type="hidden" name="menu.status" value="1">
        <div class="form-group">
            <div class="col-sm-2 control-label">菜单父编号</div>
            <div class="col-sm-10">
                <input type="text" name="menu.pcode"  placeholder="请输入菜单父编号" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">菜单编号</div>
            <div class="col-sm-10">
                <input type="text" name="menu.code"  placeholder="请输入菜单编号" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">菜单名称</div>
            <div class="col-sm-10">
                <input type="text" name="menu.name"  placeholder="请输入菜单名称" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">请求地址</div>
            <div class="col-sm-10">
                <input type="text" name="menu.url"  placeholder="请输入请求地址" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">图标样式</div>
            <div class="col-sm-10">
                <input type="text" name="menu.icon"   placeholder="请输入图标样式" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">级别</div>
            <div class="col-sm-10">
                <input type="text" name="menu.levels" placeholder="请输入级别" autocomplete="off" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排序</div>
            <div class="col-sm-10">
                <input type="number" name="menu.num" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">菜单类型</div>

            <label class="radio-inline">
                <input type="radio" name="menu.menuType" id="list" value="1" > 目录
            </label>


            <label class="radio-inline">
                <input type="radio" name="menu.menuType" id="menu" value="2" > 菜单功能
            </label>


            <label class="radio-inline">
                <input type="radio" name="menu.menuType" id="button" value="3" > 按钮
            </label>


        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
                <textarea style="height:100px;width: 500px" type="textarea" name="menu.tips"  placeholder="请输入备注"  class="form-control"></textarea>
            </div>
        </div>
        <div class="page-footer ">
            <div class="btn-list pull-right">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit" data-url="#(ctx)/sys/menu/doadd">
                    <i class="fa fa-floppy-o">&nbsp;</i>保存
                </button>
                <button class="layui-btn layui-btn-sm" onclick="$t.closeWindow();"><i class="fa fa-undo">&nbsp;</i>返回</button>
            </div>

        </div>
    </form>
</div>
#end
