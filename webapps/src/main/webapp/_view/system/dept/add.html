#@iframeLayout()
#define mainContent()
    <form class="form-horizontal layui-form" action="">
        <div class="form-group">
            <div class="col-sm-2 control-label">上级部门</div>
            <div class="col-sm-10">
                <input  value="0"  id="dept-pid"  cyType="treeTool" lay-verType="tips" cyProps="url:'#(ctx)/cache/getDeptTree',name:'dept.pid'"
                          placeholder="请选择部门" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">部门全称</div>
            <div class="col-sm-10">
                <input type="text"  required lay-verify="required" name="dept.fullName"  placeholder="请输入部门全称"  class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">部门简称</div>
            <div class="col-sm-10">
                <input type="text" name="dept.simpleName"  placeholder="请输入部门简称" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排序</div>
            <div class="col-sm-10">
                <input type="number" name="dept.num"  placeholder="排序" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
                <textarea name="dept.tips"  placeholder="" rows="3"  class="form-control"></textarea>
            </div>
        </div>

        <div class="page-footer ">
            <div class="btn-list pull-right">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit" data-url="#(ctx)/sys/dept/doadd">
                    <i class="fa fa-floppy-o">&nbsp;</i>保存
                </button>
                <button class="layui-btn layui-btn-sm" onclick="$t.closeWindow();"><i class="fa fa-undo">&nbsp;</i>返回</button>
            </div>
        </div>
    </form>
#end
