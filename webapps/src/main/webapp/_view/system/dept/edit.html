#@iframeLayout()
#define mainContent()
<form class="form-horizontal" action="">
    <input type="hidden" name="dept.id" value="#(dept.id)">
    <div class="form-group">
        <div class="col-sm-2 control-label">上级部门</div>
        <div class="col-sm-10">
            <input    value="#(dept.pid ??)"  id="dept-pid"  cyType="treeTool" lay-verType="tips" cyProps="url:'#(ctx)/cache/getDeptTree',name:'dept.pid'"
                      placeholder="请选择部门" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">部门全称</div>
        <div class="col-sm-10">
            <input type="text" name="dept.fullName" value="#(dept.fullName)"  class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">部门简称</div>
        <div class="col-sm-10">
            <input type="text" name="dept.simpleName" value="#(dept.simpleName)"  class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">排序</div>
        <div class="col-sm-10">
            <input type="number" name="dept.num" value="#(dept.num)" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">备注</div>
        <div class="col-sm-10">
            <textarea name="dept.tips"   rows="3"  class="form-control">#(dept.tips)</textarea>
        </div>
    </div>

    <div class="page-footer ">
        <div class="btn-list pull-right">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit" data-url="#(ctx)/sys/dept/update">
                <i class="fa fa-floppy-o">&nbsp;</i>保存
            </button>
            <button class="layui-btn layui-btn-sm" onclick="$t.closeWindow();"><i class="fa fa-undo">&nbsp;</i>返回</button>
        </div>
    </div>

</form>
#end
